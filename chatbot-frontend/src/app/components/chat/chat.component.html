<div class="chat-container" data-testid="chat-container">
  <div class="chat-header">
    <h2>AI Chatbot</h2>
    <div class="connection-status">
      <span class="status-indicator" [class.connected]="isConnected" [class.disconnected]="!isConnected"></span>
      <span class="status-text">{{ isConnected ? 'Connected' : 'Disconnected' }}</span>
      <button *ngIf="!isConnected" (click)="reconnect()" class="reconnect-btn">Reconnect</button>
    </div>
  </div>

  <div class="messages-container" #messagesContainer>
    <div *ngFor="let message of messages" 
         class="message" 
         [class.user-message]="!message.isFromBot" 
         [class.user]="!message.isFromBot"
         [class.bot-message]="message.isFromBot"
         [class.ai]="message.isFromBot">
      <div class="message-content">
        <div class="message-header">
          <span class="message-user">{{ message.user }}</span>
          <span class="message-time">{{ message.timestamp | date:'short' }}</span>
        </div>
        <div class="message-text">
          <ng-container [ngSwitch]="getMessageType(message.message)">
            <app-quiz *ngSwitchCase="'quiz'" [quizData]="getQuizData(message.message)"></app-quiz>
            <div *ngSwitchDefault [innerHTML]="formatMessage(message.message)"></div>
          </ng-container>
        </div>
      </div>
    </div>

    <div *ngIf="isTyping" class="message bot-message typing-indicator" data-testid="typing-indicator">
      <div class="message-content">
        <div class="message-header">
          <span class="message-user">Assistant</span>
        </div>
        <div class="message-text">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="input-container">
    <!-- PDF Upload Section -->
    <div class="pdf-section" *ngIf="showPdfUpload">
      <app-pdf-upload 
        (conversionComplete)="onPdfConversionComplete($event)"
        (sendMarkdownToChat)="onPdfMarkdownToChat($event)">
      </app-pdf-upload>
    </div>

    <div class="input-group">
      <input 
        #messageInput
        type="text" 
        [(ngModel)]="newMessage" 
        (keypress)="onKeyPress($event)"
        placeholder="Type your message here..."
        [disabled]="!isConnected"
        class="message-input"
        data-testid="message-input">
      <button 
        (click)="sendMessage()" 
        [disabled]="!newMessage.trim() || !isConnected"
        class="send-button"
        data-testid="send-button">
        Send
      </button>
      <button 
        (click)="togglePdfUpload()" 
        class="pdf-button"
        [class.active]="showPdfUpload"
        title="Upload PDF to convert to Markdown">
        PDF
      </button>
      <button 
        (click)="clearChat()" 
        class="clear-button">
        Clear
      </button>
    </div>
  </div>
</div>
