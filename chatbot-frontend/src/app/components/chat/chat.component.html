<div class="chat-container">
  <div class="chat-header">
    <h2>AI Chatbot</h2>
    <div class="connection-status">
      <span class="status-indicator" [class.connected]="isConnected" [class.disconnected]="!isConnected"></span>
      <span class="status-text">{{ isConnected ? 'Connected' : 'Disconnected' }}</span>
      <button *ngIf="!isConnected" (click)="reconnect()" class="reconnect-btn">Reconnect</button>
    </div>
  </div>

  <div class="messages-container" #messagesContainer>
    <div *ngFor="let message of messages" 
         class="message" 
         [class.user-message]="!message.isFromBot" 
         [class.user]="!message.isFromBot"
         [class.bot-message]="message.isFromBot"
         [class.ai]="message.isFromBot">
      <div class="message-content">
        <div class="message-header">
          <span class="message-user">{{ message.user }}</span>
          <span class="message-time">{{ message.timestamp | date:'short' }}</span>
        </div>
        <div class="message-text">{{ message.message }}</div>
      </div>
    </div>

    <div *ngIf="isTyping" class="message bot-message typing-indicator">
      <div class="message-content">
        <div class="message-header">
          <span class="message-user">Assistant</span>
        </div>
        <div class="message-text">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="input-container">
    <div class="input-group">
      <input 
        #messageInput
        type="text" 
        [(ngModel)]="newMessage" 
        (keypress)="onKeyPress($event)"
        placeholder="Type your message here..."
        [disabled]="!isConnected"
        class="message-input">
      <button 
        (click)="sendMessage()" 
        [disabled]="!newMessage.trim() || !isConnected"
        class="send-button">
        Send
      </button>
      <button 
        (click)="clearChat()" 
        class="clear-button">
        Clear
      </button>
    </div>
  </div>
</div>
